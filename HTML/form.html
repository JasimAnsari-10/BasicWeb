<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enquiry Form</legend>
            <label for="fName">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Your last Name"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password"><br><br>
            <label for="phone">Mobile:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Your Mobile Number"><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label><br><br>
            <label for="country">Country:</label>
            <select name="country" id="country">Chose your Country:
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Bangladesh">Bangladesh</option>
            </select><br><br>
            <label>Terms and Condition:</label><br>
            <input type="checkbox" name="Condition1" id="Condition1" required>
            <label for="Condition1">Condition1</label><br>
            <input type="checkbox" name="Condition2" id="Condition2" required>
            <label for="Condition2">Condition2</label><br><br>
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback"></textarea><br><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
